<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />

      rel="stylesheet"

    />
    <link

      href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.6/css/bootstrap.min.css"

    <title>Document</title>

  <body>
    <div id="overlay">
      <form id="login-form" class="hidden">
        <!-- to validate the form, and do some funtions like required, input tag should be under form tag-->
        <input
          required
          maxlength="15"
          type="text"
          placeholder="what is your name?"
        />
        <input type="submit" value="Log In" class="submit-button" />
        <br />
      </form>
      <div id="main">
        <h2 id="clock">00:00</h2>
        <h1 id="greeting" calss="hidden"></h1>
        <div id="quote">
          <span></span>
          <span></span>
          <span class="author"></span>
        </div>
        <div id="weather">
          <span></span>
          <span></span>
        </div>
        <form id="todo-form">
          <input type="text" placeholder="write what to do" />
        </form>
        <div id="todo-box">
          <ul id="todo-list"></ul>
        </div>
      </div>
    </div>

    <script src="js/greetings.js"></script>
    <script src="js/clock.js"></script>
    <script src="js/quote.js"></script>
    <script src="js/background.js"></script>
    <script src="js/todo.js"></script>
    <script src="js/weather.js"></script>
  </body>
